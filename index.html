<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="counter">
            <h2>0</h2>
        </div>

        <div class="changes">

            <div class="increment " >
                <button>++</button>
            </div>

            <div class="decrement">
                <button>--</button>
            </div>

            <div class="reset">
                <button>Reset</button>
            </div>

        </div>


    </div>
    

    <script src="script.js"> </script>
</body>
</html>
